    <text x="20" y="425" font-family="Arial" font-size="18" font-weight="600" fill="#000000">板件取件表</text>
    
    <!-- 板件卡片1 -->
    <g id="part-card-1">
      <rect x="20" y="445" width="353" height="80" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="30" y="455" width="60" height="60" rx="8" fill="#F5F5F5"/>
      <text x="60" y="490" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">A板</text>
      <text x="105" y="475" font-family="Arial" font-size="16" font-weight="600" fill="#000000">A板件</text>
      <text x="105" y="495" font-family="Arial" font-size="12" fill="#666666">零件数: 15</text>
      <text x="105" y="510" font-family="Arial" font-size="12" fill="#666666">颜色: 白色</text>
