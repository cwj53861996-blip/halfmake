      <rect x="171.5" y="800" width="30" height="30" rx="4" fill="none" stroke="#999999" stroke-width="1.5"/>
      <rect x="176.5" y="805" width="20" height="20" rx="2" fill="none" stroke="#999999" stroke-width="1"/>
      <text x="196.5" y="860" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">工作台</text>
    </g>
