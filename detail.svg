    <path d="M 186.5 235 L 196.5 245 L 206.5 235" stroke="#D0D0D0" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 板件取件表 -->
  <g id="parts-list">
