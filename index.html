<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手工制作APP原型 - 所有页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    iframe {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">手工制作APP原型</h1>
    <p class="text-gray-600 mb-6">所有页面预览 - iPhone 14 Pro (393×852)</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 首页 -->
      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">首页</h2>
        <iframe src="home.html" width="393" height="852" class="shadow-lg"></iframe>
      </div>

      <!-- 搜索页 -->
      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">搜索页</h2>
        <iframe src="search.html" width="393" height="852" class="shadow-lg"></iframe>
      </div>

      <!-- 详情页 -->
      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">详情页</h2>
        <iframe src="detail.html" width="393" height="852" class="shadow-lg"></iframe>
      </div>

      <!-- 工作台 -->
      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">工作台 (主页)</h2>
        <iframe src="workspace.html" width="393" height="852" class="shadow-lg"></iframe>
      </div>

      <!-- 项目管理 -->
      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">工作台 (项目管理)</h2>
        <iframe src="workspace-projects.html" width="393" height="852" class="shadow-lg"></iframe>
      </div>

      <!-- 进度跟踪 -->
      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">工作台 (进度跟踪)</h2>
        <iframe src="workspace-progress.html" width="393" height="852" class="shadow-lg"></iframe>
      </div>

      <!-- 我的 -->
      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">我的 (已优化)</h2>
        <iframe src="profile.html" width="393" height="852" class="shadow-lg"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
