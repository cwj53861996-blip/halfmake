<svg width="393" height="852" viewBox="0 0 393 852" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <g id="background">
    <rect width="393" height="852" fill="#FFFFFF"/>
  </g>
  
  <!-- 状态栏 -->
  <g id="status-bar">
    <text x="20" y="20" font-family="Arial" font-size="14" font-weight="600" fill="#000000">9:41</text>
    <text x="350" y="20" font-family="Arial" font-size="12" fill="#000000">100%</text>
    <rect x="330" y="8" width="20" height="10" rx="2" fill="#000000"/>
    <rect x="355" y="10" width="2" height="6" fill="#000000"/>
  </g>
  
  <!-- 顶部标题 -->
  <g id="top-header">
    <rect x="0" y="40" width="393" height="80" fill="#FFFFFF"/>
    <text x="20" y="75" font-family="Arial" font-size="24" font-weight="600" fill="#000000">工作台</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#666666">管理你的手工项目</text>
  </g>
  
  <!-- 功能卡片区 -->
  <g id="function-cards">
    <!-- 项目管理 -->
    <g id="project-management">
      <rect x="20" y="140" width="353" height="100" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="30" y="150" width="60" height="60" rx="12" fill="#8B5CF6" fill-opacity="0.1"/>
      <rect x="45" y="165" width="30" height="30" rx="6" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <rect x="50" y="170" width="20" height="20" rx="3" fill="none" stroke="#8B5CF6" stroke-width="1.5"/>
      <text x="105" y="175" font-family="Arial" font-size="18" font-weight="600" fill="#000000">项目管理</text>
      <text x="105" y="195" font-family="Arial" font-size="12" fill="#666666">创建和管理手工项目</text>
      <text x="105" y="215" font-family="Arial" font-size="12" fill="#999999">3个进行中</text>
      <path d="M 340 180 L 350 175 L 350 185 Z" fill="#999999"/>
    </g>
    
    <!-- 图片管理 -->
    <g id="image-management">
      <rect x="20" y="260" width="353" height="100" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="30" y="270" width="60" height="60" rx="12" fill="#8B5CF6" fill-opacity="0.1"/>
      <rect x="40" y="280" width="40" height="30" rx="4" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <rect x="45" y="285" width="30" height="20" rx="2" fill="none" stroke="#8B5CF6" stroke-width="1.5"/>
      <circle cx="55" cy="295" r="2" fill="#8B5CF6"/>
      <text x="105" y="295" font-family="Arial" font-size="18" font-weight="600" fill="#000000">图片管理</text>
      <text x="105" y="315" font-family="Arial" font-size="12" fill="#666666">上传和管理参考图片</text>
      <text x="105" y="335" font-family="Arial" font-size="12" fill="#999999">12张图片</text>
      <path d="M 340 300 L 350 295 L 350 305 Z" fill="#999999"/>
    </g>
    
    <!-- 进度跟踪 -->
    <g id="progress-tracking">
      <rect x="20" y="380" width="353" height="100" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="30" y="390" width="60" height="60" rx="12" fill="#8B5CF6" fill-opacity="0.1"/>
      <circle cx="60" cy="420" r="20" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <path d="M 60 400 A 20 20 0 0 1 75 410" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="105" y="415" font-family="Arial" font-size="18" font-weight="600" fill="#000000">进度跟踪</text>
      <text x="105" y="435" font-family="Arial" font-size="12" fill="#666666">记录制作进度和里程碑</text>
      <text x="105" y="455" font-family="Arial" font-size="12" fill="#999999">最近更新: 2天前</text>
      <path d="M 340 420 L 350 415 L 350 425 Z" fill="#999999"/>
    </g>
  </g>
  
  <!-- 最近项目 -->
  <g id="recent-projects">
    <text x="20" y="510" font-family="Arial" font-size="18" font-weight="600" fill="#000000">最近项目</text>
    
    <!-- 项目卡片1 -->
    <g id="project-card-1">
      <rect x="20" y="530" width="353" height="100" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="30" y="540" width="80" height="80" rx="8" fill="#F5F5F5"/>
      <text x="70" y="585" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">项目图</text>
      <text x="125" y="565" font-family="Arial" font-size="16" font-weight="600" fill="#000000">RG 自由高达</text>
      <text x="125" y="585" font-family="Arial" font-size="12" fill="#666666">进行中 · 65%完成</text>
      <rect x="125" y="595" width="200" height="6" rx="3" fill="#E0E0E0"/>
      <rect x="125" y="595" width="130" height="6" rx="3" fill="#8B5CF6"/>
      <text x="125" y="615" font-family="Arial" font-size="11" fill="#999999">最后更新: 今天</text>
    </g>
    
    <!-- 项目卡片2 -->
    <g id="project-card-2">
      <rect x="20" y="650" width="353" height="100" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="30" y="660" width="80" height="80" rx="8" fill="#F5F5F5"/>
      <text x="70" y="705" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">项目图</text>
      <text x="125" y="685" font-family="Arial" font-size="16" font-weight="600" fill="#000000">木工小桌</text>
      <text x="125" y="705" font-family="Arial" font-size="12" fill="#666666">进行中 · 30%完成</text>
      <rect x="125" y="715" width="200" height="6" rx="3" fill="#E0E0E0"/>
      <rect x="125" y="715" width="60" height="6" rx="3" fill="#8B5CF6"/>
      <text x="125" y="735" font-family="Arial" font-size="11" fill="#999999">最后更新: 3天前</text>
    </g>
  </g>
  
  <!-- 底部导航栏 -->
  <g id="bottom-nav">
    <rect x="0" y="780" width="393" height="72" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <g id="nav-home">
      <rect x="0" y="780" width="131" height="72" fill="none"/>
      <path d="M 65.5 800 L 45 820 L 45 835 L 65.5 850 L 86 835 L 86 820 Z" fill="none" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 55 820 L 55 835 L 65.5 845 L 76 835 L 76 820" fill="#999999"/>
      <text x="65.5" y="860" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">首页</text>
    </g>
    <g id="nav-workspace">
      <rect x="131" y="780" width="131" height="72" fill="none"/>
      <rect x="171.5" y="800" width="30" height="30" rx="4" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <rect x="176.5" y="805" width="20" height="20" rx="2" fill="none" stroke="#8B5CF6" stroke-width="1.5"/>
      <text x="196.5" y="860" font-family="Arial" font-size="12" fill="#8B5CF6" text-anchor="middle">工作台</text>
    </g>
    <g id="nav-profile">
      <rect x="262" y="780" width="131" height="72" fill="none"/>
      <circle cx="327.5" cy="815" r="15" fill="none" stroke="#999999" stroke-width="1.5"/>
      <circle cx="327.5" cy="810" r="6" fill="none" stroke="#999999" stroke-width="1.5"/>
      <path d="M 315 825 Q 327.5 830 340 825" stroke="#999999" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <text x="327.5" y="860" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">我的</text>
    </g>
  </g>
</svg>








