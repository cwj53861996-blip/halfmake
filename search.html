<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索 - 手工制作</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- 状态栏 -->
  <div class="bg-white px-5 py-2 flex justify-between items-center text-xs font-semibold">
    <span>9:41</span>
    <div class="flex items-center gap-1">
      <span class="text-xs">100%</span>
      <div class="w-5 h-2.5 bg-black rounded-sm"></div>
      <div class="w-0.5 h-1.5 bg-black"></div>
    </div>
  </div>

  <!-- 顶部导航 - 优化设计 -->
  <div class="bg-white border-b border-gray-200 px-4 py-3.5 flex items-center gap-3 sticky top-0 z-10">
    <a href="home.html" class="text-gray-600 hover:text-gray-800 transition-colors">
      <i class="fas fa-arrow-left text-lg"></i>
    </a>
    <div class="flex-1 relative">
      <input type="text" placeholder="搜索高达模型" value="高达模型" class="w-full bg-gray-100 rounded-full pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:bg-white transition-all">
      <i class="fas fa-search absolute left-3.5 top-3 text-gray-400"></i>
    </div>
  </div>

  <!-- 搜索结果 -->
  <div class="px-4 py-4 pb-20 space-y-3">
    <!-- 结果项1 -->
    <div class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all hover:scale-102">
      <div class="flex">
        <img src="https://images.unsplash.com/photo-1607603752448-5b0b8c0a8c4a?w=120&h=120&fit=crop" alt="gundam" class="w-28 h-28 object-cover">
        <div class="flex-1 p-4 flex flex-col justify-between">
          <div>
            <h3 class="text-base font-bold text-gray-900 mb-1">RG 自由高达</h3>
            <p class="text-xs text-gray-600 mb-1">1/144比例 · 精细板件</p>
            <p class="text-xs text-gray-500">包含完整取件表</p>
          </div>
          <div class="flex items-center justify-between mt-3">
            <span class="text-xs text-orange-600 bg-orange-50 px-2.5 py-1 rounded-full font-medium border border-orange-200">
              <i class="fas fa-robot mr-1"></i>高达
            </span>
            <a href="detail.html" class="text-xs text-red-600 font-semibold hover:text-red-700">查看详情 <i class="fas fa-chevron-right text-xs"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- 结果项2 -->
    <div class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all hover:scale-102">
      <div class="flex">
        <img src="https://images.unsplash.com/photo-1607603752448-5b0b8c0a8c4a?w=120&h=120&fit=crop" alt="gundam" class="w-28 h-28 object-cover">
        <div class="flex-1 p-4 flex flex-col justify-between">
          <div>
            <h3 class="text-base font-bold text-gray-900 mb-1">MG 独角兽高达</h3>
            <p class="text-xs text-gray-600 mb-1">1/100比例 · 可动性强</p>
            <p class="text-xs text-gray-500">包含完整取件表</p>
          </div>
          <div class="flex items-center justify-between mt-3">
            <span class="text-xs text-orange-600 bg-orange-50 px-2.5 py-1 rounded-full font-medium border border-orange-200">
              <i class="fas fa-robot mr-1"></i>高达
            </span>
            <a href="detail.html" class="text-xs text-red-600 font-semibold hover:text-red-700">查看详情 <i class="fas fa-chevron-right text-xs"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- 结果项3 -->
    <div class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all hover:scale-102">
      <div class="flex">
        <img src="https://images.unsplash.com/photo-1607603752448-5b0b8c0a8c4a?w=120&h=120&fit=crop" alt="gundam" class="w-28 h-28 object-cover">
        <div class="flex-1 p-4 flex flex-col justify-between">
          <div>
            <h3 class="text-base font-bold text-gray-900 mb-1">HG 强袭高达</h3>
            <p class="text-xs text-gray-600 mb-1">1/144比例 · 入门推荐</p>
            <p class="text-xs text-gray-500">包含完整取件表</p>
          </div>
          <div class="flex items-center justify-between mt-3">
            <span class="text-xs text-orange-600 bg-orange-50 px-2.5 py-1 rounded-full font-medium border border-orange-200">
              <i class="fas fa-robot mr-1"></i>高达
            </span>
            <a href="detail.html" class="text-xs text-red-600 font-semibold hover:text-red-700">查看详情 <i class="fas fa-chevron-right text-xs"></i></a>
          </div>

      </div>
    </div>
  </div>

  <!-- 底部导航栏 - 优化设计 -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 backdrop-blur-md bg-white bg-opacity-95">
    <div class="flex">
      <a href="home.html" class="flex-1 flex flex-col items-center justify-center py-3 text-gray-500 hover:text-gray-700 transition-colors">
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="fas fa-home text-lg"></i>
        </div>
        <span class="text-xs mt-1">首页</span>
      </a>
      <a href="workspace.html" class="flex-1 flex flex-col items-center justify-center py-3 text-gray-500 hover:text-gray-700 transition-colors">

        </div>
        <span class="text-xs mt-1">工作台</span>
      </a>
      <a href="profile.html" class="flex-1 flex flex-col items-center justify-center py-3 text-gray-500 hover:text-gray-700 transition-colors">

          <i class="far fa-user text-lg"></i>
        </div>
        <span class="text-xs mt-1">我的</span>
      </a>
    </div>

</html>
