  <script>
    // 加入项目功能
    function joinProject(projectId, projectName, projectImage, category) {
      const projects = JSON.parse(localStorage.getItem('joinedProjects') || '[]');
      const exists = projects.find(p => p.id === projectId);

      if (exists) {
        alert('你已经加入过这个项目了！');
        return;
      }

      const project = {
        id: projectId,
        name: projectName,
        category: category,
        image: projectImage,
        status: 'not_started',
        progress: 0,
        joinedDate: new Date().toLocaleDateString('zh-CN'),
        startDate: null,
        completedDate: null,
        description: `${projectName} - ${category}类项目`
      };

      projects.push(project);
      localStorage.setItem('joinedProjects', JSON.stringify(projects));

      const btn = event.target.closest('button');
      btn.textContent = '已加入';
      btn.disabled = true;
      btn.classList.remove('bg-gray-700', 'hover:bg-gray-800');
      btn.classList.add('bg-gray-400', 'cursor-not-allowed');
    }
  </script>
