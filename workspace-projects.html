<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目管理 - 手工制作</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    let currentFilter = 'all';

    function loadProjects() {
      const projects = JSON.parse(localStorage.getItem('joinedProjects') || '[]');
      const container = document.getElementById('projects-container');
      container.innerHTML = '';

      if (projects.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500">还没有加入任何项目，快去首页加入吧！</p></div>';
        return;
      }

      const filtered = projects.filter(p => {
        if (currentFilter === 'all') return true;
        return p.status === currentFilter;
      });

      filtered.forEach(project => {
        const statusText = project.status === 'not_started' ? '未开始' : project.status === 'in_progress' ? '进行中' : '已完成';
        const statusColor = project.status === 'not_started' ? 'bg-gray-100 text-gray-600' : project.status === 'in_progress' ? 'bg-gray-200 text-gray-700' : 'bg-green-100 text-green-600';
        const progressColor = project.status === 'in_progress' ? 'bg-gray-700' : project.status === 'completed' ? 'bg-green-500' : 'bg-gray-300';

        const html = `
          <div class="bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="flex gap-3 p-4">
              <img src="${project.image}" alt="project" class="w-20 h-20 rounded-lg object-cover">
              <div class="flex-1">
                <h3 class="text-base font-semibold text-gray-800 mb-1">${project.name}</h3>
                <p class="text-xs text-gray-500 mb-2"><span class="${statusColor} px-2 py-0.5 rounded-full">${statusText}</span></p>
                <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                  <div class="${progressColor} h-1.5 rounded-full" style="width: ${project.progress}%"></div>
                </div>
                <p class="text-xs text-gray-400">加入于: ${project.joinedDate}</p>
              </div>
            </div>
            <div class="px-4 pb-4">
              <button onclick="startProject('${project.id}')" class="w-full py-2 px-3 bg-gray-700 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition-colors">
                开始项目
              </button>
            </div>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    function filterProjects(status) {
      currentFilter = status;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('bg-gray-700', 'text-white');
        btn.classList.add('bg-gray-100', 'text-gray-600');
      });
      event.target.closest('button').classList.add('bg-gray-700', 'text-white');
      event.target.closest('button').classList.remove('bg-gray-100', 'text-gray-600');
      loadProjects();
    }

    function startProject(projectId) {
      window.location.href = `detail.html?projectId=${projectId}&source=workspace-projects`;
    }

    window.addEventListener('load', loadProjects);
  </script>
</head>
<body class="bg-gray-50">
  <!-- 状态栏 -->
  <div class="bg-white px-5 py-2 flex justify-between items-center text-xs font-semibold">
    <span>9:41</span>
    <div class="flex items-center gap-1">
      <span class="text-xs">100%</span>
      <div class="w-5 h-2.5 bg-black rounded-sm"></div>
      <div class="w-0.5 h-1.5 bg-black"></div>
    </div>
  </div>

  <!-- 顶部导航 -->
  <div class="bg-white border-b border-gray-100 px-4 py-4 flex items-center gap-3">
    <a href="workspace.html" class="text-gray-600">
      <i class="fas fa-arrow-left text-lg"></i>
    </a>
    <h1 class="flex-1 text-lg font-semibold text-gray-800">项目管理</h1>
  </div>

  <!-- 筛选按钮 -->
  <div class="bg-white border-b border-gray-100 px-4 py-3">
    <div class="flex gap-2 overflow-x-auto scrollbar-hide">
      <button onclick="filterProjects('all')" class="filter-btn px-4 py-2 rounded-lg bg-gray-700 text-white text-sm font-medium whitespace-nowrap transition-all">全部</button>
      <button onclick="filterProjects('not_started')" class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 text-sm font-medium whitespace-nowrap transition-all">未开始</button>
      <button onclick="filterProjects('in_progress')" class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 text-sm font-medium whitespace-nowrap transition-all">进行中</button>
      <button onclick="filterProjects('completed')" class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 text-sm font-medium whitespace-nowrap transition-all">已完成</button>
    </div>
  </div>

  <!-- 项目列表 -->
  <div class="px-4 py-4 pb-20 space-y-3" id="projects-container">
    <!-- 动态加载项目列表 -->
  </div>

  <!-- 底部导航栏 -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
    <div class="flex">
      <a href="home.html" class="flex-1 flex flex-col items-center justify-center py-2 text-gray-400 border-t-4 border-transparent">
        <i class="fas fa-home text-lg mb-1"></i>
        <span class="text-xs">首页</span>
      </a>
      <a href="workspace.html" class="flex-1 flex flex-col items-center justify-center py-2 text-black font-semibold border-t-4 border-gray-900">
        <i class="fas fa-briefcase text-lg mb-1"></i>
        <span class="text-xs">工作台</span>
      </a>
      <a href="profile.html" class="flex-1 flex flex-col items-center justify-center py-2 text-gray-400 border-t-4 border-transparent">
        <i class="far fa-user text-lg mb-1"></i>
        <span class="text-xs">我的</span>
      </a>
    </div>
  </div>
</body>
</html>
