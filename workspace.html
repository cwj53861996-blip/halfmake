<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作台 - 手工制作</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- 状态栏 -->
  <div class="bg-white px-5 py-2 flex justify-between items-center text-xs font-semibold">
    <span>9:41</span>
    <div class="flex items-center gap-1">
      <span class="text-xs">100%</span>
      <div class="w-5 h-2.5 bg-black rounded-sm"></div>
      <div class="w-0.5 h-1.5 bg-black"></div>
    </div>
  </div>

  <!-- 顶部标题 - 优化设计 -->
  <div class="bg-gradient-to-b from-white to-gray-50 border-b border-gray-200 px-4 py-5">
    <h1 class="text-2xl font-bold text-gray-900 mb-1">工作台</h1>
    <p class="text-sm text-gray-600">管理你的手工项目</p>
  </div>

  <!-- 功能卡片 - 优化设计 -->
  <div class="px-4 py-4 space-y-3">
    <!-- 项目管理 -->
    <a href="workspace-projects.html" class="bg-white rounded-2xl p-4 shadow-sm hover:shadow-md hover:scale-102 transition-all flex items-center gap-4 group">
      <div class="w-14 h-14 bg-gradient-to-br from-blue-100 to-blue-50 rounded-xl flex items-center justify-center group-hover:from-blue-200 transition-all">
        <i class="fas fa-folder-open text-blue-600 text-xl"></i>
      </div>
      <div class="flex-1">
        <h3 class="text-base font-semibold text-gray-900 mb-1">项目管理</h3>
        <p class="text-xs text-gray-600">查看和管理你的项目</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-xs text-gray-600 bg-blue-50 px-2.5 py-1.5 rounded-lg font-medium" id="project-count">3个进行中</span>
        <i class="fas fa-chevron-right text-gray-400 group-hover:translate-x-1 transition-transform"></i>
      </div>
    </a>

    <!-- 图片管理 -->
    <a href="#" class="bg-white rounded-2xl p-4 shadow-sm hover:shadow-md hover:scale-102 transition-all flex items-center gap-4 group">
      <div class="w-14 h-14 bg-gradient-to-br from-purple-100 to-purple-50 rounded-xl flex items-center justify-center group-hover:from-purple-200 transition-all">
        <i class="fas fa-images text-purple-600 text-xl"></i>
      </div>
      <div class="flex-1">
        <h3 class="text-base font-semibold text-gray-900 mb-1">图片管理</h3>
        <p class="text-xs text-gray-600">上传和管理参考图片</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-xs text-gray-600 bg-purple-50 px-2.5 py-1.5 rounded-lg font-medium">12张</span>
        <i class="fas fa-chevron-right text-gray-400 group-hover:translate-x-1 transition-transform"></i>
      </div>
    </a>

    <!-- 进度跟踪 -->
    <a href="workspace-progress.html" class="bg-white rounded-2xl p-4 shadow-sm hover:shadow-md hover:scale-102 transition-all flex items-center gap-4 group">
      <div class="w-14 h-14 bg-gradient-to-br from-green-100 to-green-50 rounded-xl flex items-center justify-center group-hover:from-green-200 transition-all">
        <i class="fas fa-chart-line text-green-600 text-xl"></i>
      </div>
      <div class="flex-1">
        <h3 class="text-base font-semibold text-gray-900 mb-1">进度跟踪</h3>
        <p class="text-xs text-gray-600">记录制作进度和里程碑</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-xs text-gray-600 bg-green-50 px-2.5 py-1.5 rounded-lg font-medium" id="progress-time">2天前</span>
        <i class="fas fa-chevron-right text-gray-400 group-hover:translate-x-1 transition-transform"></i>
      </div>
    </a>
  </div>

  <!-- 最近项目 - 优化设计 -->
  <div class="px-4 py-3">
    <h2 class="text-lg font-bold text-gray-900 mb-3">最近项目</h2>
    <div class="space-y-3 pb-20">
      <!-- 项目卡片1 -->
      <div class="bg-white rounded-2xl p-4 shadow-sm hover:shadow-md transition-all">
        <div class="flex gap-3">
          <img src="https://images.unsplash.com/photo-1607603752448-5b0b8c0a8c4a?w=80&h=80&fit=crop" alt="project" class="w-20 h-20 rounded-xl object-cover">
          <div class="flex-1">
            <h3 class="text-base font-semibold text-gray-900 mb-1">RG 自由高达</h3>
            <p class="text-xs text-gray-600 mb-2">进行中 · 65%完成</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mb-2 overflow-hidden">
              <div class="bg-gradient-to-r from-red-500 to-pink-500 h-2 rounded-full" style="width: 65%"></div>
            </div>
            <p class="text-xs text-gray-500">最后更新: 今天</p>
          </div>
        </div>
      </div>

      <!-- 项目卡片2 -->
      <div class="bg-white rounded-2xl p-4 shadow-sm hover:shadow-md transition-all">
        <div class="flex gap-3">
          <img src="https://images.unsplash.com/photo-1586075010923-2dd4570fb338?w=80&h=80&fit=crop" alt="project" class="w-20 h-20 rounded-xl object-cover">
          <div class="flex-1">
            <h3 class="text-base font-semibold text-gray-900 mb-1">木工小桌</h3>
            <p class="text-xs text-gray-600 mb-2">进行中 · 30%完成</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mb-2 overflow-hidden">
              <div class="bg-gradient-to-r from-amber-500 to-orange-500 h-2 rounded-full" style="width: 30%"></div>
            </div>
            <p class="text-xs text-gray-500">最后更新: 3天前</p>
          </div>
        </div>
      </div>

      <!-- 项目卡片3 -->
      <div class="bg-white rounded-2xl p-4 shadow-sm hover:shadow-md transition-all">
        <div class="flex gap-3">
          <img src="https://images.unsplash.com/photo-1586790170083-2f9ceadc732d?w=80&h=80&fit=crop" alt="project" class="w-20 h-20 rounded-xl object-cover">
          <div class="flex-1">
            <h3 class="text-base font-semibold text-gray-900 mb-1">布艺小包</h3>
            <p class="text-xs text-gray-600 mb-2">已完成 · 100%</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mb-2 overflow-hidden">
              <div class="bg-gradient-to-r from-green-500 to-emerald-500 h-2 rounded-full" style="width: 100%"></div>
            </div>
            <p class="text-xs text-gray-500">完成于: 1周前</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部导航栏 - 优化设计 -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 backdrop-blur-md bg-white bg-opacity-95">
    <div class="flex">
      <a href="home.html" class="flex-1 flex flex-col items-center justify-center py-3 text-gray-500 hover:text-gray-700 transition-colors">
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="fas fa-home text-lg"></i>
        </div>
        <span class="text-xs mt-1">首页</span>
      </a>
      <a href="workspace.html" class="flex-1 flex flex-col items-center justify-center py-3 text-teal-500 font-semibold">
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="fas fa-briefcase text-lg"></i>
        </div>
        <span class="text-xs mt-1">工作台</span>
        <div class="w-1.5 h-1.5 bg-teal-500 rounded-full mt-1"></div>
      </a>
      <a href="profile.html" class="flex-1 flex flex-col items-center justify-center py-3 text-gray-500 hover:text-gray-700 transition-colors">
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="far fa-user text-lg"></i>
        </div>
        <span class="text-xs mt-1">我的</span>
      </a>
    </div>
  </div>
</body>
</html>
