<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度跟踪 - 手工制作</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    function loadProgress() {
      const projects = JSON.parse(localStorage.getItem('joinedProjects') || '[]');
      const container = document.getElementById('progress-container');
      container.innerHTML = '';

      const inProgress = projects.filter(p => p.status === 'in_progress');

      if (inProgress.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500 mb-4"><i class="fas fa-inbox text-3xl text-gray-300 mb-2 block"></i>暂无进行中的项目</p></div>';
        return;
      }

      inProgress.forEach(project => {
        const html = `
          <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
            <div class="flex items-center gap-3 mb-4">
              <img src="${project.image}" alt="project" class="w-16 h-16 rounded-lg object-cover">
              <div class="flex-1">
                <h3 class="text-base font-semibold text-gray-800">${project.name}</h3>
                <p class="text-xs text-gray-500">完成进度: ${project.progress}%</p>
              </div>
            </div>
            <div class="mb-4">
              <div class="w-full bg-gray-100 rounded-full h-2 mb-2">
                <div class="bg-gray-700 h-2 rounded-full" style="width: ${project.progress}%"></div>
              </div>
              <p class="text-xs text-gray-400">开始于: ${project.startDate || '未开始'}</p>
            </div>
            <div class="border-t border-gray-100 pt-4">
              <div class="flex gap-2">
                <button onclick="updateProgress('${project.id}', ${Math.min(project.progress + 10, 100)})" class="flex-1 py-2 px-3 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition-colors">
                  +10%
                </button>
                <button onclick="completeProject('${project.id}')" class="flex-1 py-2 px-3 bg-green-100 text-green-600 text-sm font-medium rounded-lg hover:bg-green-200 transition-colors">
                  完成
                </button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    function updateProgress(projectId, newProgress) {
      const projects = JSON.parse(localStorage.getItem('joinedProjects') || '[]');
      const project = projects.find(p => p.id === projectId);
      if (project) {
        project.progress = Math.min(newProgress, 100);
        if (project.progress > 0 && !project.startDate) {
          project.status = 'in_progress';
          project.startDate = new Date().toLocaleDateString('zh-CN');
        }
        localStorage.setItem('joinedProjects', JSON.stringify(projects));
        loadProgress();
      }
    }

    function completeProject(projectId) {
      const projects = JSON.parse(localStorage.getItem('joinedProjects') || '[]');
      const project = projects.find(p => p.id === projectId);
      if (project) {
        project.status = 'completed';
        project.progress = 100;
        project.completedDate = new Date().toLocaleDateString('zh-CN');
        localStorage.setItem('joinedProjects', JSON.stringify(projects));
        loadProgress();
      }
    }

    window.addEventListener('load', loadProgress);
  </script>
</head>
<body class="bg-gray-50">
  <!-- 状态栏 -->
  <div class="bg-white px-5 py-2 flex justify-between items-center text-xs font-semibold">
    <span>9:41</span>
    <div class="flex items-center gap-1">
      <span class="text-xs">100%</span>
      <div class="w-5 h-2.5 bg-black rounded-sm"></div>
      <div class="w-0.5 h-1.5 bg-black"></div>
    </div>
  </div>

  <!-- 顶部导航 -->
  <div class="bg-white border-b border-gray-100 px-4 py-4 flex items-center gap-3">
    <a href="workspace.html" class="text-gray-600">
      <i class="fas fa-arrow-left text-lg"></i>
    </a>
    <h1 class="flex-1 text-lg font-semibold text-gray-800">进度跟踪</h1>
  </div>

  <!-- 统计卡片 -->
  <div class="px-4 py-4">
    <div class="bg-gradient-to-br from-gray-600 to-gray-700 rounded-xl p-4 text-white mb-4 shadow-sm">
      <div class="flex items-center gap-3">
        <div class="text-3xl"><i class="fas fa-chart-line"></i></div>
        <div>
          <p class="text-sm opacity-90">进行中的项目</p>
          <p class="text-2xl font-bold" id="in-progress-count">0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 进度列表 -->
  <div class="px-4 pb-20" id="progress-container">
    <!-- 动态加载进度信息 -->
  </div>

  <!-- 底部导航栏 -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
    <div class="flex">
      <a href="home.html" class="flex-1 flex flex-col items-center justify-center py-2 text-gray-400 border-t-4 border-transparent">
        <i class="fas fa-home text-lg mb-1"></i>
        <span class="text-xs">首页</span>
      </a>
      <a href="workspace.html" class="flex-1 flex flex-col items-center justify-center py-2 text-black font-semibold border-t-4 border-gray-900">
        <i class="fas fa-briefcase text-lg mb-1"></i>
        <span class="text-xs">工作台</span>
      </a>
      <a href="profile.html" class="flex-1 flex flex-col items-center justify-center py-2 text-gray-400 border-t-4 border-transparent">
        <i class="far fa-user text-lg mb-1"></i>
        <span class="text-xs">我的</span>
      </a>
    </div>
  </div>

  <script>
    // 初始化时更新统计数
    function updateStats() {
      const projects = JSON.parse(localStorage.getItem('joinedProjects') || '[]');
      const count = projects.filter(p => p.status === 'in_progress').length;
      document.getElementById('in-progress-count').textContent = count;
    }
    updateStats();
  </script>
</body>
</html>
